<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Coding Club</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock">

      <div class="block hours">
        <span id="clock-hours">11</span>
        <span>Heures</span>
      </div>

      <div class="block minutes">
        <span id="clock-minutes">25</span>
        <span>Minutes</span>
      </div>

      <div class="block seconds">
        <span id="clock-seconds">32</span>
        <span>Secondes</span>
      </div>

    </div>
    <script src="clock.js" type="text/javascript"></script>
  </body>
</html>
